<!-- Engagement Timeline Chart Template -->
<div class="chart-container">
  <div class="chart-header">
    <h3>Video Performance Timeline</h3>
    <p class="chart-description">
      Shows performance metrics over time with trend analysis.
    </p>
  </div>
  <div class="chart-content">{{ chart_html|safe }}</div>
  <div class="chart-footer">
    <p class="chart-note">{{ chart_note }}</p>
  </div>
</div>
