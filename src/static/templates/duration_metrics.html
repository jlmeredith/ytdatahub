<!-- Duration Metrics Template -->
<div class="metric-section">
  <h3>Video Duration Analysis</h3>
  <div class="card-grid">
    <div class="metric-card">
      <div class="metric-title">Shortest Video</div>
      <div class="metric-value">{{ min_duration }}</div>
    </div>
    <div class="metric-card">
      <div class="metric-title">Average Duration</div>
      <div class="metric-value">{{ avg_duration }}</div>
    </div>
    <div class="metric-card">
      <div class="metric-title">Longest Video</div>
      <div class="metric-value">{{ max_duration }}</div>
    </div>
  </div>
</div>
